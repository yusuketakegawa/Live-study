upstream app_server {
  server unix:/var/www/Live-study/tmp/sockets/unicorn.sock;
}
server {
  server_name live-study.work;
  client_max_body_size 2g;
  root /var/www/Live-study/public;
  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }
  try_files $uri/index.html $uri @unicorn;
  location @unicorn {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://app_server;
  }
  error_page 500 502 503 504 /500.html;
  listen 443 ssl; # managed by Certbot
  ssl_certificate /etc/letsencrypt/live/live-study.work/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/live-study.work/privkey.pem; # managed by Certbot
  include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}
server {
  if ($host = live-study.work) {
      return 301 https://$host$request_uri;
  } # managed by Certbot
  listen 80;
  server_name live-study.work;
  return 404; # managed by Certbot
}