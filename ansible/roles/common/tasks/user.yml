- name: create user 
  user:
    name: "{{ item.name }}"
    createhome: yes
    password: "{{ item.password | password_hash('sha512') }}"
    shell: "{{ item.shell }}"
    groups: nobody
    state: "{{ item.state }}"
    remove: "{{ item.remove }}"
  with_items:
  - { shell: '/bin/zsh', state: 'present', remove: 'no', name: 'tatsuya', password: 'tatuya1336' }

- name: add sudoers 
  lineinfile: 
    path: /etc/sudoers
    state: present
    regexp: "{{ item.match }}"
    line: "{{ item.line }}"
  with_items:
  - { match: 'tatsuya', line: 'tatsuya ALL=(ALL) NOPASSWD: ALL' }

